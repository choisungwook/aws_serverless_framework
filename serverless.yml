service: serverless-github-actions # 배포하려는 서비스 이름

provider:
  name: aws
  region: ap-northeast-2
  # cloudformation을 저장할 S3
  deploymentBucket:
    name: akbun-serverless-test
  # lambda에 설정할 IAM role
  iam:
    role: myDefaultRole
    # role: arn:aws:iam::467606240901:role/lambda

resources:
  Resources:
    myDefaultRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: myDefaultRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Principal:
              Service:
              - lambda.amazonaws.com
            Action: sts:AssumeRole
        Policies:
        - PolicyName: myPolicyName
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:TagResource
              Resource:
              - 'Fn::Join':
                - ':'
                - - 'arn:aws:logs'
                  - Ref: 'AWS::Region'
                  - Ref: 'AWS::AccountId'
                  - 'log-group:/aws/lambda/*:*:*'
            - Effect: "Allow"
              Action:
              - "s3:PutObject"
              Resource:
                Fn::Join:
                - ""
                - - "arn:aws:s3:::"
                  - "Ref": "ServerlessDeploymentBucket"

functions:
  main:
    image: 467606240901.dkr.ecr.ap-northeast-2.amazonaws.com/github-action-test:latest
